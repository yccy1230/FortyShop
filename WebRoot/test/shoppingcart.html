	<body>

		<!-- Wrapper -->
			<div id="wrapper">

				<!-- Header -->
					<header id="header">

						<nav>

							<li id="login"><a href="login.html" class="button fit">登录</a></li>
						</ul>
					</nav>

				<!-- Main -->
					<div id="main" class="alt">

						<!-- One -->
							<section id="one">
								<div class="inner">
									<header class="major">
										<h1>购物车</h1>
									</header>
									<div class="box">
										<div class="table-wrapper">
											<table>
												<thead>
													<tr>
														<th>图片</th>
														<th>详情&尺码</th>
														<th>价格*数量</th>
														<th>操作</th>
													</tr>
												</thead>
												<tbody>
													<tr>
														<td><img src="images/cover/coat.jpg" class="cover"></img></td>
														<td>详情：冬季新款大衣<br/>尺码：XL;175</td>
														<td>29.99*1</td>
														<td><img src="images/delete.png" onclick="deleteitem(this);" class="buttons"></img></td>
													</tr>
													<tr>
														<td><img src="images/cover/accessories.jpg" class="cover"></img></td>
														<td>详情：新款服装配饰项链<br/>尺码：XL;175</td>
														<td>19.99*1</td>
														<td><img src="images/delete.png" onclick="deleteitem(this);" class="buttons"></img></td>
													</tr>
													<tr>
														<td><img src="images/cover/shoes.jpg" class="cover"></img></td>
														<td>详情：冬季新款包包<br/>尺码：XL;</td>
														<td>29.99*1</td>
														<td><img src="images/delete.png" onclick="deleteitem(this);" class="buttons"></img></td>
													</tr>
												</tbody>
												<tfoot>
													<tr>
														<td colspan="2">总计：</td>
														<td>100.00</td>
													</tr>
												</tfoot>
											</table>
										</div>
										<div class="12u$" align="right">
											<ul class="actions">
												<li><input type="reset" value="清空购物车" /></li>
												<li><input type="submit" value="结算" class="special" /></li>
											</ul>
										</div>
									</div>	
							</section>

					</div>

				<!-- Footer -->
					<footer id="footer">

			<script type="text/javascript">
				function deleteitem(item){
					console.log(item);
					var node = item.parentNode.parentNode;
					var tbody = node.parentNode;
					tbody.removeChild(node);
				}
			</script>
